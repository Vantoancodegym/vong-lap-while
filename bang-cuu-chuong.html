<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<table id="result" style="border: 1px solid black;border-collapse: collapse">

</table>
<script>
    let str =""
    for(let i=1;i<10;i++){
        str += "<tr>"
        for(let j=1;j<10;j++){
         str += "<td style='border-collapse: collapse; border: 1px solid black'>" + i + "x" + j + "= " +i*j + "</td> ";
        }
        str += "</tr>"
    }
    document.getElementById("result").innerHTML = str
</script>

</body>
</html>
